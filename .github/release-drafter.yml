name-template: 'v$RESOLVED_VERSION 🌈'
tag-template: '$RESOLVED_VERSION'
categories:
  - title: '🚀 Features'
    labels:
      - 'feature'
      - 'enhancement'
      - 'added'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
      - 'fixed'
  - title: '⚙️ Changes'
    labels:
      - 'changed'
      - 'dependencies'
      - 'update'
      - 'updated'
      - 'refactor'
      - 'refactoring'
  - title: '🗑️ Removed'
    labels:
      - 'removed'
      - 'remove'
change-template: '- $TITLE (#$NUMBER - thanks to @$AUTHOR)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
template: |
  ## What’s Changed

  $CHANGES
